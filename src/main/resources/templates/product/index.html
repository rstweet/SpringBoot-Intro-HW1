<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Please add your Product here!</title>
<link rel="stylesheet" href="cssfolder/stylesheet.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1>Welcome to Our Product Inventory Site</h1>
		<p>Please use the form below to add products to our inventory:</p>

		<form action="#" th:action="@{/}" th:object="${product}" method="post">
			<div class="form-row">
				<div class="col-md-3 form-group">
					<label>Product Name:</label> <input type="text"
						class="form-control" th:field="*{productName}">
				</div>
				<div class="col-md-3 form-group">
					<label>Manufacturer Name:</label> <input type="text"
						class="form-control" th:field="*{mfrName}">
				</div>
				<div class="col-md-3 form-group">
					<label>Product Type:</label> <input type="text"
						class="form-control" th:field="*{productType}">
				</div>
				<div class="col-md-3 form-group">
					<label>Sku</label> <input type="text" class="form-control"
						th:field="*{sku}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-block mt-3">Add
				Your Product!</button>
		</form>
